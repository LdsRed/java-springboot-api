spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev} #perfil por defecto

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mariadb://supermarket-db-dev:3306/supermarket-dev_db
    username: admin-dev
    password: 1998
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mariadb://supermarket-db-prod:3306/supermarket-prod_db
    username: admin-prod
    password: 1998
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
